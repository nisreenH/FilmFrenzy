            <!-- CAROUSEL 2 -->
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <!-- Dynamically generate carousel items using JavaScript -->
                    <script>
                    const apiKey = '90565206247f3b7768d9b25bbedf68d8';
                    let popularMoviesObject; 
                    const options = {
                        method: 'GET',
                        headers: {
                            accept: 'application/json'
                        }
                    };  
                    fetch(`https://api.themoviedb.org/3/discover/movie?include_adult=false&include_video=false&language=en-US&page=1&sort_by=popularity.desc&api_key=${apiKey}`, options)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.json();
                        })
                        .then(response => {
                        console.log(response);
                        popularMoviesObject = JSON.parse(JSON.stringify(response));
                        // popularMoviesObject = response;
                        console.log(popularMoviesObject);
                        
                        // Loop through each movie in the popularMoviesObject
                        popularMoviesObject.results.forEach((movie, index) => {
                            // Set the active class for the first item
                            const activeClass = index === 0 ? 'active' : '';
            
                            // Create a carousel item for each movie
                            const carouselItem = `
                                <div class="carousel-item ${activeClass}">
                                    <img src="https://image.tmdb.org/t/p/original${movie.backdrop_path}" class="d-block w-100" alt="${movie.title}">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>${movie.title}</h5>
                                        <p>${movie.overview}</p>
                                    </div>
                                </div>
                            `;
                                   
                            // Append the carousel item to the carousel-inner element
                            document.querySelector('.carousel-inner').insertAdjacentHTML('beforeend', carouselItem);
                         }
                        )
                        .catch(err => console.error(err));

                        console.log(popularMoviesObject);

                     
                        });
                    </script>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
